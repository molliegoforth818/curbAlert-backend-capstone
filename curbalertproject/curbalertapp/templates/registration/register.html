{% load static %}


{% block content %}
  {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'curbalertapp:register' %}" method="post" novalidate>
      {% csrf_token %} 
      {{form.as_p}}
      <input type="submit" value="Submit" />
    </form>
{% endblock %}
